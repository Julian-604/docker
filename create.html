<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Record</title>
</head>
<body>
    <h1>Create New Record</h1>
    <form action="/create" method="post">
        <input type="text" name="pis" placeholder="PIS Number" required><br>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="ip" placeholder="IP Address" required><br>
        <input type="text" name="mac" placeholder="MAC Address" required><br>
        <input type="text" name="switch_ip" placeholder="Switch IP" required><br>
        <input type="text" name="switch_port" placeholder="Switch Port" required><br>
        <input type="text" name="building" placeholder="Building" required><br>
        <input type="text" name="room" placeholder="Room Number" required><br>
        <input type="text" name="ext" placeholder="Ext" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
